<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title>
        Top {{tunes.length}} iTunes Music Videos
      </ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tune of tunes" (click)="onItemClick(tune)">
      <ion-thumbnail item-start>
        <img src="{{tune.thumbnail}}" />
      </ion-thumbnail>
      <h1>{{tune.title}}</h1>
      <h2>{{tune.artist}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
