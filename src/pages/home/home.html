<ion-header>
  <ion-navbar>
    <ion-title>
      Top {{tunes.length}} iTunes Music Videos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tune of tunes" (click)="onItemClick(tune)">
      {{tune.title}} &mdash; {{tune.artist}}
    </ion-item>
  </ion-list>
</ion-content>
